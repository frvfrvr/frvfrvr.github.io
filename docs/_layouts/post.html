---
layout: default
---

<article role="article">
  <h1>{{ page.title }}</h1>
  <time class="date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
  {{ content }}
  <br>
  <script src="https://utteranc.es/client.js"
        repo="frvfrvr/frvfrvr.github.io/"
        issue-term="title"
        label="comment"
        theme="github-dark"
        crossorigin="anonymous"
        async>
</script>

</article>

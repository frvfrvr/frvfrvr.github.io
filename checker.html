<!-- NQ37 K4AE 3PB2 YL35 VN0H 1SG4 FG8P YK90 JCU0 | 0x3f0561ecdbd3959821de8dcdb26272ca641bdbf0 -->
<p>Let's check if ETH address of <i>FRVfrvr</i> you've received is accurate</p>

ETH address: <input type="text" id="myText" value="0x3f0561ecdbd3959821de8dcdb26272ca641bdbf0">

<button type="button" onclick="aa()">Check ETH address</button>

<hr>

<p>Let's check if NIMIQ address of <i>FRVfrvr</i> you've received is accurate</p>

NIMIQ address: <input type="text" id="myNim" value="NQ37 K4AE 3PB2 YL35 VN0H 1SG4 FG8P YK90 JCU0">



<button type="button" onclick="ee()">Check NIM address</button>

<hr>

<p id="demo"></p>

<p>Let's prevent clipboard jacking! Re-check address carefully!</p>

<a href="https://frvfrvr.github.io/">Back to FRVfrvr homepage</a><br><br><a href="https://www.nimiq.com/">What's Nimiq?</a>

<script>
function aa() {
  var x = document.getElementById("myText");
  var defaultVal = x.defaultValue;
  var currentVal = x.value;
  
  if (defaultVal == currentVal) {
    document.getElementById("demo").innerHTML = "Sure matches my ETH address <i>"
    + x.defaultValue + "</i> and " + x.value
    + "<br>You're safe!";
  } else {
    document.getElementById("demo").innerHTML = "Wrong! The correct ETH address is " + defaultVal
    + "<br>What you pasted: " + currentVal + "<br>Be careful of clipboard jacking!";
  }
}

function ee() {
  var x = document.getElementById("myNim");
  var defaultVal = x.defaultValue;
  var currentVal = x.value;
  
  if (defaultVal == currentVal) {
    document.getElementById("demo").innerHTML = "Sure matches my NIMIQ address <i>"
    + x.defaultValue + "</i> and " + x.value
    + "<br>You're safe!";
  } else {
    document.getElementById("demo").innerHTML = "Wrong! The correct NIMIQ address is " + defaultVal
    + "<br>What you pasted: " + currentVal + "<br>Be careful of clipboard jacking!";
  }
}

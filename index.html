<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Parallax Template - Materialize</title>
        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="parallax-template.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>
    <body>
        <nav class="white" role="navigation">
            <div class="nav-wrapper container left-align">
                <a id="logo-container" href="#" class="brand-logo"><img class="responsive-img" width="400" src="assets/img/page-logo.png"></a>
                <ul class="right hide-on-med-and-down">
                    <li></li>
                </ul>
                <ul id="nav-mobile" class="sidenav">
                    <li>
                        <a href="#">Navbar Link</a>
                    </li>
                </ul>
                <a href="#" data-target="nav-mobile" class="sidenav-trigger"></a>
            </div>
        </nav>
        <div id="index-banner" class="parallax-container">
            <div class="section no-pad-bot">
                <div class="container">
                    <br>
                    <br>
                    <br>
                    <br>
                </div>
            </div>
            <div class="parallax">
                <img src="assets/img/vid1.gif" alt="Unsplashed background img 2">
            </div>
        </div>
        <div class="container">
            <div class="section">
                <!--   Icon Section   -->
                <div class="row">
                    <div class="col s12 m4">
                        <div class="icon-block">
                            <h2 class="center brown-text"><i class="material-icons"></i></h2>
                            <h5 class="center"><a href="https://github.com/frvfrvr">Github</a></h5>
                        </div>
                    </div>
                    <div class="col s12 m4">
                        <div class="icon-block">
                            <h2 class="center brown-text">&#128522;<br></h2>
                            <h5 class="center"><a href="https://app.rarible.com/0frvfrvr/created">Rarible</a></h5>
                        </div>
                    </div>
                    <div class="col s12 m4">
                        <div class="icon-block">
                            <h2 class="center brown-text"><i class="material-icons"></i></h2>
                            <h5 class="center"><s>Bandcamp</s></h5>
                            <h5 class="center"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="parallax-container valign-wrapper">
            <div class="section no-pad-bot">
                <div class="container">
</div>
            </div>
            <div class="parallax">
                <img src="assets/img/vid2.gif" alt="Unsplashed background img 2">
            </div>
        </div>
        <div class="container">
            <div class="section">
                <div class="row">
                    <div class="col s12 center">
                        <h3><i class="mdi-content-send brown-text"></i></h3>
                    </div>
                    <img src="assets/img/page-logo.png" width="200" class="responsive-img"/>
                </div>
                <blockquote>thank you, come again - FRVfrvr
                    <p>this is viewed better in smartphones.</p>
                </blockquote>
            </div>
        </div>
        <!--  Scripts-->
        <script src="assets/js/jquery.min.js"></script>
        <script src="materialize/js/materialize.js"></script>
        <script>
    $(document).ready(function () {
      $('.sidenav').sidenav();
      $('.parallax').parallax();
    })
  </script>
    </body>
</html>
